<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMarket</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />

    <style>
        #mainForm{
            border : 1px solid rgb(191, 190, 190);
            padding: 20px;
        }

        .table{
            text-align: right;
            direction: rtl;
        }
    </style>
</head>
<body>
    <div class="row p-5">
        <div class="col-4 p-5">
            <form id="mainForm">
                <!-- Name Input -->
                <div class="form-group mt-3">
                    <label for="nameDV">Enter Name :</label>
                    <input type="text" class="form-control" id="nameDV"  placeholder="Enter name" >
                </div>

                <!-- Price Input -->
                <div class="form-group mt-3">
                    <label for="priceDV">Enter Price : </label>
                    <input type="text" class="form-control" id="priceDV"  placeholder="Enter price" >
                </div>
 

                <!-- Category Input -->
                <label for="categoryDV" class="mt-3">Select Category : </label>
                <select class="form-select" aria-label="Default select example" id="categoryDV">
                    <option value=1>מוצרי חלב</option>
                    <option value=2>שתייה</option>
                    <option value=3>חומרי ניקוי</option>
                </select>
                
                <!-- Submit button -->
                <button type="button" class="btn btn-primary mt-3" onclick="onSubmit()">הוסף</button>
                <br/>

                <button type="button" class="btn btn-primary mt-3" onclick="printProductsToTable(1)">מוצרי חלב</button>
                <button type="button" class="btn btn-primary mt-3" onclick="printProductsToTable(2)">שתייה</button>
                <button type="button" class="btn btn-primary mt-3" onclick="printProductsToTable(3)">חומרי ניקוי</button>
            </form>
        </div>
        <div class="col-8 p-5" id="tableDV">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">שם המוצר</th>
                    <th scope="col">מחיר המוצר</th>
                    <th scope="col">קטגוריית המוצר</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                   
                </tbody>
              </table>
        </div>
    </div>

    <script src="js/super.js"></script>
</body>
</html>
