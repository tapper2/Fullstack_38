<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap forms</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />

  <style>
    .formBorder{
        border: 1px solid gray;
        padding: 70px;
        border-radius: 10px;
    }

    .rowcontainer{
        background-color: #f5f5f5;
    }
  </style>
</head>
<body>
    

    <div class="row p-5 ">
        <div class="col-8 formBorder rowcontainer">
            <form id="formEL">


                <div class="form-group">
                  <label for="mailInputDV">Email address</label>
                  <input type="text" class="form-control" id="mailInputDV"  placeholder="Enter email" >


                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>



                <div class="form-group">
                  <label for="passwordInputDV">Password</label>
                  <input type="password" class="form-control" id="passwordInputDV" placeholder="Password">
                </div>


                <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>כן</option>
                      <option>לא</option>
                    </select>
                  </div>



                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="Check1">
                  <label class="form-check-label" for="Check1">Check me out</label>
                </div>



                <button type="button" class="btn btn-primary" onclick="onSubmit()">Submit</button>
            </form>
        </div>
    </div>
    

    <script>
    
        var users = [];

        function onSubmit(){
            var mailInput = "";
            var user = {
                mail:mailInputDV.value,
                password:passwordInputDV.value,
                check:Check1.checked
            };

            users.push(user)
            //user.mail = document.getElementById('mailInput').value;
            //user.password = document.getElementById('passwordInput').value;
            console.log(users);
            formEL.reset();
        }
    </script>
</body>
</html>
