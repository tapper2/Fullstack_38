<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script src="../json/posts.js"></script>
</head>
<body>
    <button type="button" class="btn btn-primary mt-3 m-3" onclick="ShowHideTable()">Show/Hide Table</button>
    <div class="row">
        <div class="col-12 p-5">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">UserID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Body</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                   
                </tbody>
              </table>


              <script>
                console.log(posts)
                var flag = true;

                function printLoop(){
                    for(var i=0;i<posts.length;i++){
                        printSinglePost(posts[i]);
                    }
                }
               
                function printSinglePost(post){
                    tableBody.innerHTML += `<tr>
                        <td class="">${post.id}</td>
                        <td>${post.userId}</td>
                        <td>${post.title}</td>
                        <td>${post.body}</td>
                    </tr>`
                }

                function ShowHideTable(){
                    if(flag){
                        printLoop()
                    }else {
                        tableBody.innerHTML = '';
                    }

                    flag = !flag;

                    // if(flag == true) {
                    //     flag = false
                    // }else {
                    //     flag = true
                    // }
                }


              </script>
        </div>
    </div>
   
</body>
</html>
