<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
</head>
<body>

    <div class="row p-5">
        <div class="col-4 p-5">
            <form id="mainForm">
                <!-- Name Input -->
                <div class="form-group mt-3">
                    <label for="nameDV">Enter Name :</label>
                    <input type="text" class="form-control" id="nameDV"  placeholder="Enter name" >
                </div>

                <!-- mail Input -->
                <div class="form-group mt-3">
                    <label for="mailDV">Email address : </label>
                    <input type="text" class="form-control" id="mailDV"  placeholder="Enter email" >
                </div>
 
                <!-- Phone Input -->
                <div class="form-group mt-3">
                    <label for="phoneDV">Enter Phone : </label>
                    <input type="number" class="form-control" id="phoneDV"  placeholder="Enter phone" >
                </div>

                <!-- City Input -->
                <label for="cityDV" class="mt-3">Enter city : </label>
                <select class="form-select" aria-label="Default select example" id="cityDV">
                    <option value="0" selected>Open this select menu</option>
                    <option value="tel aviv">tel aviv</option>
                    <option value="haifa">haifa</option>
                    <option value="eilat">eilat</option>
                </select>
                
                <!-- Submit button -->
                <button type="button" class="btn btn-primary mt-3" onclick="onSubmit()">Submit</button>
            </form>
        </div>
        <div class="col-8 p-5" id="tableDV">
           
        </div>
    </div>

    <script src="select.js"></script>
   
</body>
</html>
