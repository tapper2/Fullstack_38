      for (var i = 0; i < albums.length; i++) {
        BuildAlbum(albums[i])
      }

      function BuildAlbum(album) {
        var AlbumString = ''
        AlbumString +=
          '<div class="card" style="width: 18rem; margin: 10px; border: 1px solid gray">'
        AlbumString +=
          '<img src="' + album.url + '" class="card-img-top" title="123455" />'
        AlbumString += '<div class="card-body">'
        AlbumString += '<h5 class="card-title">Id: ' + album.id + '</h5>'
        AlbumString += '<p class="card-text">' + album.title + '</p>'
        AlbumString += '</div>'
        AlbumString += '</div>'
        productsDV.innerHTML += AlbumString
      }
    </script>
