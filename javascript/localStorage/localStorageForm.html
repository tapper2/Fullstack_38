<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row p-3">
      <div class="col-5 p-3">
        <div class="form-group">
          <label for="mailInputDV">Enter Name</label>
          <input
            type="text"
            class="form-control"
            id="nameDV"
            placeholder="Enter name"
          />
        </div>

        <button type="button" class="btn btn-primary mt-2" onclick="onSubmit()">
          Submit
        </button>
      </div>
      <div class="col-12" id="namesDV"></div>
    </div>

    <script>
      var names = []
      var user = null

      if (user) {
        console.log('USER ')
      }

      //["111","222","333","999","888"]
      if (localStorage.names) {
        //names = JSON.parse(localStorage.names)
        names = JSON.parse(localStorage.getItem('names'))
        printArraytoHtml()
      }

      function onSubmit() {
        // var name = nameDV.value
        names.push(nameDV.value)
        nameDV.value = ''
        //localStorage.names = JSON.stringify(names)
        localStorage.setItem('names', JSON.stringify(names))
        printArraytoHtml()
        console.log(names)
      }

      function printArraytoHtml() {
        namesDV.innerHTML = ''

        for (var i = 0; i < names.length; i++) {
          namesDV.innerHTML += `<div>${names[i]}</div>`
        }
      }
    </script>
  </body>
</html>
