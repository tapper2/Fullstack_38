<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Ajax</title>
  </head>
  <body>
    <script>
      //קראו לכתובת בשרת לפי הערך במשתנה NUM
      // 1 = posts 'https://jsonplaceholder.typicode.com/posts'
      // 2 = comments 'https://jsonplaceholder.typicode.com/comments'
      // 3 = albums 'https://jsonplaceholder.typicode.com/albums'
      // 4 = photos 'https://jsonplaceholder.typicode.com/photos'
      // 5 = todos 'https://jsonplaceholder.typicode.com/todos'
      // 6 = users 'https://jsonplaceholder.typicode.com/users'
      //בנו 6 כפתורים ב HTML
      //כל כפתור יעביר אותנו לכתובת בהתאם למערך )0-6

      var urls = ['posts', 'comments', 'albums', 'photos', 'todos', 'users']
      var baseUrl = 'https://jsonplaceholder.typicode.com/'
      var num = 2

      var url = baseUrl + urls[num]
      var comments = []

      $.ajax({
        type: 'GET',
        datatype: 'json',
        url: url,
        success: function (data) {
          comments = data
          printComments()
        },
        error: function (error) {
          console.log('error : ', error)
        },
      })

      function printComments() {
        console.log(comments)
      }

      //   console.log('Timout1')
      //   var i = 0
      //   var timeout = setTimeout(showtimeoutTime, 0)

      //   function showtimeoutTime() {
      //     console.log('Timout2')
      //     console.log(i)
      //     i++
      //   }

      //   console.log('Timout3')
    </script>
  </body>
</html>
